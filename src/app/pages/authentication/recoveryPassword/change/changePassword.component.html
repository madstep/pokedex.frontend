<div class="boxAuthentication">
  <form class="form-signin">
    <div class="row">
      <div class="col-2"  >
      </div>
      <div class="col-2"  >
        <img src="favicon.ico" height="60" width="60" class="mx-auto d-block ">
      </div>
      <div  class="col-4 ">
        <div  class="mx-auto d-block "  style="font-size: 40px;color: #41464b;
        flex-wrap: nowrap;display: flex!important; font-weight: bolder;">
          Pok√©dex
        </div>
      </div>
      <div class="col-2"  >
      </div>
    </div>
    <h1 class="h3 mt-1 mb-4 font-weight-bold" style="text-align: center;margin-top: -10px;">Change password</h1>
    <div class="text-center">
      <span class="boxEmail">
        <i class="material-icons icon-image-preview ">person</i>test@gmail.com</span>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <span class="titlePassword font-weight-normal">Create a strong password</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="txtPasswordCreated">Create a password</label>
          <input type="password" class="form-control" id="txtPasswordCreated">
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="txtPasswordConfirmation">Confirmation</label>
          <input type="password" class="form-control" id="txtPasswordConfirmation">
          <span class="iconViewPassWord material-icons float-right pt-2 pb-2">visibility_off</span>
        </div>
      </div>

    </div>
    <div class="row mt-3">
      <div class="col-md text-right">
        <button type="button" class="btn btn-primary btnNormal" [routerLink]="['']">Verify</button>
      </div>
    </div>
  </form>

</div>

<div class="modal fade" id="modalLog" tabindex="-1" role="dialog" aria-labelledby="modalLog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content"  *ngIf="LogModel">
      <div class="modal-header" >
        <h5 class="modal-title" id="modalLogLabel">View audit: {{this.Designer.Title}} </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12">
                <div class="table-responsive tableResponsiveLogModel">
                  <table class="table tableLogModel table-bordered" style="width:100%">
                    <thead>
                      <tr>
                        <th scope="col">Form</th>
                        <th scope="col">Action</th>
                        <th scope="col">Date</th>
                        <th scope="col">User</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr [attr.id]="element.LogId" *ngFor="let element of this.LogModelList.List.Data" #DataTableLogChange [ngStyle]="{'background-color' : '' }">
                        <td>{{element.TableTab}}</td>
                        <td>{{element.Action}}</td>
                        <td>{{element.RegistrationDate | date: 'MM/dd/yyyy HH:mm:ss '}}</td>
                        <td>{{element.RegistrationUser}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer" id="actionModalLog">
        <button type="button" data-dismiss="modal" class="btn btn-secondary btnNormal">Close</button>
      </div>
    </div>
  </div>
</div>
